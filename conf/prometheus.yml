global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nen-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nen-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'backend'
          environment: 'production'

  - job_name: 'nen-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['engine:3000']
        labels:
          service: 'engine'
          environment: 'production'
