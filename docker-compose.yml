services:
  postgres:
    image: postgres:16-alpine
    container_name: nen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nen_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nen_password}
      POSTGRES_DB: ${POSTGRES_DB:-nen_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nen_user} -d ${POSTGRES_DB:-nen_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nen-network

  redis:
    image: redis:7-alpine
    container_name: nen-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nen-network

  backend:
    image: nen/backend:latest
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-nen_user}:${POSTGRES_PASSWORD:-nen_password}@postgres:5432/${POSTGRES_DB:-nen_db}
    container_name: nen-backend
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nen_user}:${POSTGRES_PASSWORD:-nen_password}@postgres:5432/${POSTGRES_DB:-nen_db}
      REDIS_URL: redis://redis:6379
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "cd packages/db && bunx prisma migrate deploy && cd ../.. && bun start:backend"
    networks:
      - nen-network

  engine:
    image: nen/engine:latest
    build:
      context: .
      dockerfile: docker/engine.Dockerfile
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-nen_user}:${POSTGRES_PASSWORD:-nen_password}@postgres:5432/${POSTGRES_DB:-nen_db}
    container_name: nen-engine
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nen_user}:${POSTGRES_PASSWORD:-nen_password}@postgres:5432/${POSTGRES_DB:-nen_db}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nen-network

  frontend:
    image: nen/frontend:latest
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-nen_user}:${POSTGRES_PASSWORD:-nen_password}@postgres:5432/${POSTGRES_DB:-nen_db}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    container_name: nen-frontend
    restart: unless-stopped
    env_file: .env
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://backend:3000}
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - nen-network

  prometheus:
    image: prom/prometheus:latest
    container_name: nen-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./conf/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - nen-network

  grafana:
    image: grafana/grafana:latest
    container_name: nen-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./conf/grafana/provisioning:/etc/grafana/provisioning
      - ./conf/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
    networks:
      - nen-network

  loki:
    image: grafana/loki:latest
    container_name: nen-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./conf/loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - nen-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: nen-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - nen-network

networks:
  nen-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
